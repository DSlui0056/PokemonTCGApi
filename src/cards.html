<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Pokemon TCG - Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col">
  <nav class="bg-blue-900 text-white px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-6">
      <span class="font-bold text-lg">Pokemon TCG</span>
      <ul class="hidden sm:flex gap-6 text-base font-medium">
        <li><a href="cards.html" class="underline">Cards</a></li>
        <li><a href="sets.html" class="hover:underline">Sets</a></li>
        <li><a href="decks.html" class="hover:underline">Decks</a></li>
      </ul>
    </div>
  </nav>
  <main class="flex-1 flex flex-col sm:flex-row">
    <aside class="bg-blue-100 p-4 w-full sm:w-64">
      <h2 class="font-bold mb-2 text-lg">Filter</h2>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Type</label>
        <div id="type-filters" class="flex flex-wrap gap-2"></div>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Rarity</label>
        <select id="rarity-filter" class="w-full border rounded p-1"></select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Set</label>
        <select id="set-filter" class="w-full border rounded p-1"></select>
      </div>
    </aside>
    <section class="flex-1 p-4 bg-yellow-100">
      <h2 class="font-bold mb-2 text-lg">Alle Pokémon Kaarten</h2>
      <div id="cards-container" class="grid grid-cols-2 sm:grid-cols-4 gap-6"></div>
    </section>
  </main>
  <footer class="bg-blue-900 text-white text-center p-2 mt-auto">
    &copy;2025 Damian
  </footer>
  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded shadow-lg p-4 w-80 relative border-2 border-blue-900">
      <div class="flex items-center justify-between mb-2">
        <span id="modal-title" class="font-bold text-lg"></span>
        <button id="close-modal" class="text-red-600 font-bold text-xl px-2 hover:bg-red-100 rounded">×</button>
      </div>
      <div id="modal-content"></div>
    </div>
  </div>
  <script src="cards.js"></script>
</body>
</html>
